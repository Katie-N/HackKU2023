<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <title>Plant Mate</title>
  <link rel="stylesheet" href="./stylesheets/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Prata&display=swap" rel="stylesheet">
</head>
<body>
  <div id="mainContainer">
    <div id="configOptionsColumn">
      <label class="input">
        <input class="input__field" id="width" type="number" placeholder=" " />
        <span class="input__label">Width</span>
      </label>
      <label class="input">
        <input class="input__field" id="length" type="number" placeholder=" " />
        <span class="input__label">Length</span>
      </label>
      <label class="input">
        <input class="input__field" id="hardiness" type="number" placeholder=" " />
        <span class="input__label">Hardiness</span>
      </label>
      <!-- <input type="number"  id="width" placeholder="Squares Wide">
      <input type="number" id="length" placeholder="Squares Tall"> -->
      <!-- <input type="number"  id="hardiness" placeholder="Hardiness Zone"> -->
    </div>
    <div id="gardenPlot">
    </div>
    <div id="plantsColumn">
      <h1>Add Plant to Garden</h1>
      <input class="input__field" type="text" name="fruitsAndVeggies" list="fruitsAndVeggies" autocomplete="off" />
      <datalist id="fruitsAndVeggies">
        <option>Apple</option>
        <option>Banana</option>
        <option>Orange</option>
        <option>Pineapple</option>
        <option>Kiwi</option>
      </datalist>
      <!-- <select id="addPlant">
        <option value="tomato">Tomato</option>
        <option value="carrot">Carrot</option>
      </select> -->
    </div>
  </div>
  <script type="text/javascript" src="./scripts/script.js"></script>
</body>
</html>
